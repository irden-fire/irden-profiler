    <div class='flex-container'>
    <md-card>
        <md-card-title>Login</md-card-title>
        <md-card-content>
            <form novalidate>
                <div>
                    <md-input [(ngModel)]="username"
                    placeholder="Enter login" type="text"></md-input>
                </div>
                <div>
                    <md-input [(ngModel)]="password"
                    placeholder="Enter password" type="password"></md-input>
                </div>
            </form>
        </md-card-content>
		<md-card-content>
		{{statusMessage}}
		</md-card-content>
        <md-card-content>
        <div class="row">
            <div class='col-md-6'>
                <button class="btn btn-success" type="submit" (click)="login(username, password)">
                  Login
                </button>
            </div>
            <div class='col-md-6'>
                <button class="btn btn-default" type="submit" (click)="openSignup()">
                  Signup
                </button>
            </div>
        </div>
        </md-card-content>
    </md-card>
    </div>
